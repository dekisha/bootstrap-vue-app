<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>Toptal Bootstrap-Vue app</title>

  <!-- Required Stylesheets -->
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

  <!-- Required scripts -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
  <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

</head>

<body>
  <!-- Our application root element -->
  <div id="app">

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img width="100" src="http://www.freelogovectors.net/wp-content/uploads/2018/09/toptal-logo.png" alt="Toptal logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>

          <div>
            <b-btn v-b-modal.modal1>Launch demo modal</b-btn>

            <b-modal id="modal1" title="Bootstrap-Vue">
              <p class="my-4">Hello from modal!</p>
            </b-modal>
          </div>
        </div>
      </nav>
    </header>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Why Top 3%</a></li>
        <li class="breadcrumb-item active" aria-current="page">Find Developers</li>
      </ol>
    </nav>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <main>
      <div class="container-fluid">
        <div class="row">

          <div class="col-sm-4">
            <div class="c-filters">
              <h3>Developer type:</h3>
              <ul class="c-specialisations-list">
                <li v-for="specialisation in specialisations">
                  <label><input type="checkbox" v-model="checkedSpecialisations" :value="specialisation.title" /> {{ specialisation.title }}</label>
                </li>
              </ul>
              <h3>Skills:</h3>
              <ul class="c-skills-list">
                <li v-for="skill in skills">
                  <label><input type="checkbox" v-model="checkedSkills" :value="skill.title" /> {{ skill.title }}</label>
                </li>
              </ul>
            </div>
          </div>

          <!-- <div class="col-sm-8">
            <h3 v-if="checkedSpecialisations.length > 0">Top {{ checkedSpecialisations }}s in United States</h3>
            <ul class="c-developers-list">
              <li v-for="developer in developers" class="mb-3">
                <div class="c-developer media">
                  <div class="c-developer__img mr-3"><img src="{{ developer.photoUrl }}" class="img-thumbnail"></div>
                  <div class="media-body">
                    <h3 class="c-developer__first-name">{{ developer.first_name }}</h3>
                    <div class="c-developer__category text-muted">{{ developer.category }}</div>
                    <div class="c-developer__general-bio">{{ developer.generalBio }}</div>
                    <ul class="c-developer__skills">
                      <li v-for="skill in developer.skills">{{ skill.title }}</li>
                    </ul>
                  </div>
                  <button type="button" class="btn btn-outline-primary">View profile</button>
                </div>
              </li>
            </ul>

        </div> -->
      </div>
    </main>

  </div>

  <!-- Start running your app -->
  <script src="/scripts.js"></script>

</body>

</html>
